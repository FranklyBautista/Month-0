<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <h1>TO DO LIST</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task" autocomplete="off">
    <button id="addBtn">add.</button>

    <section class="tasks">
    <details class="all-section">
        <summary>Todas <span class="counterAll">0</span></summary>
        <div class="all">

        </div>
    </details>
    <details class="complete-section">
        <summary>Completadas <span class="counterComplete">0</span></summary>
        <div class="complete">

        </div>
    </details>
    <details class="pend-section">
        <summary>Pendientes <span class="counterPendiente">0</span></summary>
       <div class="pend">

       </div>
    </details>
    </section>
    

    <script src="../logica/codigo.js"></script>
</body>
</html>
